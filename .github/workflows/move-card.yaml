name: Move help wanted issues
on:
  issues:
    types:
      - labeled

jobs:
  move_issues:
    if: github.repository == 'apm-pub-org/apm-pub-org-pub-repo' && (github.event.label.name == 'help wanted' || github.event.label.name == 'good first issue')
    runs-on: ubuntu-latest

    steps:
      - uses: alex-page/github-project-automation-plus@v0.3.0
        with:
          project: apm-org-repo-board
          column: c1
          repo-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
